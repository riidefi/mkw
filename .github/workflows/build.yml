---
on: [push, pull_request]
name: Build
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
        with:
          requirement_files: requirements.txt

      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: pip install -r requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - name: Extract tooling
        env:
          TOOLS_URL: 'https://cdn.discordapp.com/attachments/767477506861170710/870047437757239356/tools.zip'
        run: |
          # Download tooling
          Invoke-WebRequest "$Env:TOOLS_URL" -OutFile .\tools.zip
          $hash = (Get-FileHash '.\tools.zip').Hash
          if ($hash -ne '3FB4330838A6FAC6D35BE9AFDF486EF1F0760E0AA6AE1B4A7CE37802BF1EC7DD')
          {
            echo "Invalid hash: $hash"
            exit 1
          }
          # Extract
          Expand-Archive tools.zip
          # Fix paths (tools/tools => tools)
          Move-Item '.\tools' '.\tools2'
          Move-Item '.\tools2\tools' '.\tools'
          # Move blobs
          Move-Item '.\tools\blobs\main.dol' '.\artifacts\orig\pal\main.dol'
          Move-Item '.\tools\blobs\StaticR.rel' '.\artifacts\orig\pal\StaticR.rel'
          # Clean up
          Remove-Item '.\tools.zip'
          Remove-Item -LiteralPath 'tools2' -Force -Recurse

      - name: Re-generate assembly
        run: python -m mkwutil.gen_asm

      # https://stackoverflow.com/a/56389437
      - name: Verify assembly still the same
        run: |
          $ChangedFiles = $(git status --porcelain | Measure-Object | Select-Object -expand Count)
          if ($ChangedFiles -gt 0) {
            git status --porcelain
            throw "Found $ChangedFiles changed files! Did you run gen_asm?"
          }

      - name: Build mkw
        shell: bash
        run: python ./build.py
