---
on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install dependencies
        run: pip3 install -r requirements.txt
      
      - name: Install mkwutil in editable mode
        run: pip3 install -e .

      - name: Run tests
        run: pytest -vv
